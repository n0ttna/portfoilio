<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do –°–ø–∏—Å–æ–∫</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-900 via-blue-900 to-black text-white flex flex-col items-center py-10">
  
  <!-- Header -->
  <header class="w-full flex justify-between items-center px-6 py-4 bg-black bg-opacity-40 backdrop-blur-lg fixed top-0 left-0 z-50">
    <h1 class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">–ú–æ—ë –í–µ–±-–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h1>
    <a href="index.html" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg hover:scale-105 transition">‚¨Ö –ù–∞–∑–∞–¥</a>
  </header>

  <main class="mt-28 w-full max-w-lg bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 animate__animated animate__fadeInUp">
    <h2 class="text-3xl font-bold text-center mb-6">üìù To-Do –°–ø–∏—Å–æ–∫</h2>
    <div class="flex mb-6">
      <input id="taskInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É..." class="flex-1 p-3 rounded-l-lg bg-gray-800 text-white border border-gray-700 focus:outline-none">
      <button id="addTask" class="px-6 bg-gradient-to-r from-green-400 to-blue-500 rounded-r-lg font-bold hover:scale-105 transition">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    <ul id="taskList" class="space-y-3">
      <!-- –ó–∞–¥–∞—á–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
    </ul>
  </main>

  <footer class="mt-12 text-gray-400 text-sm">
    <p>¬© 2025 –ú–æ—ë –í–µ–±-–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ | –°–¥–µ–ª–∞–Ω–æ —Å ‚ù§</p>
  </footer>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTask');
    const taskList = document.getElementById('taskList');

    function createTask(taskText) {
      const li = document.createElement('li');
      li.className = 'flex justify-between items-center bg-gray-800 p-3 rounded-lg shadow-md animate__animated animate__fadeIn';
      
      const span = document.createElement('span');
      span.textContent = taskText;

      const delBtn = document.createElement('button');
      delBtn.textContent = '‚úñ';
      delBtn.className = 'ml-4 text-red-400 hover:text-red-600 transition';
      delBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(delBtn);
      taskList.appendChild(li);
    }

    addTaskBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      if (text) {
        createTask(text);
        taskInput.value = '';
      }
    });

    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTaskBtn.click();
      }
    });
  </script>
</body>
</html>
